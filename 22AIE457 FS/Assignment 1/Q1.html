<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Component</title>
    <style>
        .card {
            width: 300px;
            height: 400px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .content {
            padding: 20px;
        }
        .description {
            display: block; /* Always visible */
        }
        .hover-text {
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s ease;
        }
        .card:hover .hover-text {
            opacity: 1; /* Show on hover */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="exmp img.jpg" alt="Card Image">
        <div class="content">
            <h2>Anuvindh MP</h2>
            <p class="description">Here you can see an Anuvindh at his wild habitat.</p>
            <p class="hover-text">Loc: Anjarakandi</p>
        </div>
    </div>
</body>
</html>
