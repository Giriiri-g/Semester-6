<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        fieldset {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px 0;
        }
        legend {
            font-weight: bold;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .gender-options {
            display: inline-block; /* Aligns radio buttons horizontally */
            margin-top: 10px;
        }
        .gender-options input {
            display: inline; /* Keeps radio buttons inline */
            margin-right: 5px; /* Adds space between options */
        }
    </style>
</head>
<body>
    <h2>Contact Form</h2>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label>Gender:</label>
            <div class="gender-options" style="display: flex; flex-direction: row;">
                <label for="male">Male</label><input type="radio" id="male" name="gender" value="male">
                <label for="female">Female</label><input type="radio" id="female" name="gender" value="female">
            </div>

            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="india" selected>India</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
            </select>
        </fieldset>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
